<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea1-Clase6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" type="text/css" href="tarea1.css">

</head>

<body>
    <div id="pregunta-integrantes">
        <p>¿Cuánta gente compone tu grupo familiar?</p>
        <input id="cantidad-integrantes" type="number" min="1">
        <button id="boton-continuar">Continuar</button>
        <button id="reset" disabled>Cambiar respuesta</button>
    </div>
    <div id="integrantes" style="display: none;">
        <p>A continuación ingresá la edad de cada integrante y presioná el botón "calcular" para obtener la mayor edad, la menor y la promedio.<br>
            También podés agregar los salarios anuales de cada integrante según corresponda para hacer los mismos cálculos.
        </p>
        <button id="boton-agregar-salarios">Agregar salarios</button>
        <button id="boton-quitar-salarios" disabled>Quitar salarios</button>
        <br>
        <button id="boton-calcular">Calcular</button>
    </div>
    <div id="resultados-edad" style="display: none;">
        <p id="mayor-edad"></p>
        <p id="menor-edad"></p>
        <p id="promedio-edad"></p>
    </div>
    <div id="resultados-salario" style="display: none;">
        <p id="mayor-salario"></p>
        <p id="menor-salario"></p>
        <p id="promedio-anual-salario"></p>
        <p id="promedio-mensual-salario"></p>
    </div>
    
    
    



    <script src='tarea1.js'></script>
</body>

</html>
