<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea1-Clase6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="stylesheet" type="text/css" href="tarea1.css">

</head>

<body>
    <div id="pregunta-integrantes">
        <p>¿Cuánta gente compone tu grupo familiar?</p>
        <input id="cantidad-integrantes" type="number" min="1">
        <button id="boton-continuar">Continuar</button>
    </div>
    <div id="integrantes" style="display: none;">
        <p>A continuación ingresá la edad de cada integrante y presiona el botón "calcular" para obtener la mayor edad, la menor y la promedio.</p>
        <button id="boton-calcular">Calcular</button>
    </div>
    <div id="resultados">
        <p id="mayor"></p>
        <p id="menor"></p>
        <p id="promedio"></p>
    </div>



    <script src='tarea1.js'></script>
</body>
